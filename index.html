<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崔老师小组年终总结</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Gemini风格主界面 -->
    <div id="main-interface" class="main-interface">
        <!-- 左侧边栏图标 -->
        <div class="sidebar-toggle">
            <button class="menu-btn" title="主菜单">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
        </div>

        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo-section">
                <span class="logo-text">崔老师小组年终总结</span>
            </div>
        </header>

        <!-- 左下角设置图标 -->
        <div class="settings-toggle">
            <button class="settings-btn" title="设置">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path
                        d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                </svg>
            </button>
        </div>

        <!-- 中央内容区 -->
        <main class="main-content">
            <div class="welcome-section">
                <div class="welcome-header">
                    <!-- Gemini星形图标 -->
                    <div class="gemini-star">
                        <svg viewBox="0 0 28 28" width="40" height="40">
                            <defs>
                                <linearGradient id="star-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4285f4" />
                                    <stop offset="33%" style="stop-color:#9b72cb" />
                                    <stop offset="66%" style="stop-color:#d96570" />
                                    <stop offset="100%" style="stop-color:#f9ab00" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M14 0C14 7.732 7.732 14 0 14C7.732 14 14 20.268 14 28C14 20.268 20.268 14 28 14C20.268 14 14 7.732 14 0Z"
                                fill="url(#star-gradient)" />
                        </svg>
                    </div>
                    <h1 class="welcome-title">
                        <div class="profile-wrapper">
                            <div class="profile-container">
                                <img src="images/profile.jpg" alt="崔老师" class="profile-image">
                            </div>
                        </div>
                        <span class="title-text">欢迎来到崔老师的课题小组</span>
                    </h1>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div id="chat-area" class="chat-area">
                <!-- 聊天消息将在这里动态生成 -->
            </div>

            <!-- 输入框区域 -->
            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="prompt-input" class="prompt-input" placeholder="询问关于崔老师课题组的问题..."
                        autocomplete="off">
                    <button id="submit-btn" class="submit-btn" title="发送">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>

                <!-- 快捷提示卡片 -->
                <div id="suggestion-cards" class="suggestion-cards">
                    <div class="suggestion-card" data-prompt="为我生成一份小组2025总结">
                        <div class="card-icon">📊</div>
                        <span>为我生成一份小组2025总结</span>
                    </div>
                    <div class="suggestion-card" data-prompt="回顾这一年的精彩瞬间">
                        <div class="card-icon">✨</div>
                        <span>回顾这一年的精彩瞬间</span>
                    </div>
                    <div class="suggestion-card" data-prompt="展示我们的成就数据">
                        <div class="card-icon">🎯</div>
                        <span>展示我们的成就数据</span>
                    </div>
                    <div class="suggestion-card" data-prompt="播放年度相册">
                        <div class="card-icon">📸</div>
                        <span>播放年度相册</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 年终总结播放界面 -->
    <div id="summary-player" class="summary-player hidden">
        <!-- 关闭按钮 -->
        <button id="close-btn" class="close-btn" title="返回">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>

        <!-- 进度指示器 -->
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <!-- 幻灯片容器 -->
        <div id="slides-container" class="slides-container">
            <!-- 幻灯片将由JavaScript动态生成 -->
        </div>

        <!-- 导航提示 -->
        <div class="nav-hint">
            <span>点击屏幕或按 ← → 键导航</span>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-star">
                <svg viewBox="0 0 28 28" width="48" height="48">
                    <defs>
                        <linearGradient id="loading-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4285f4" />
                            <stop offset="33%" style="stop-color:#9b72cb" />
                            <stop offset="66%" style="stop-color:#d96570" />
                            <stop offset="100%" style="stop-color:#f9ab00" />
                        </linearGradient>
                    </defs>
                    <path
                        d="M14 0C14 7.732 7.732 14 0 14C7.732 14 14 20.268 14 28C14 20.268 20.268 14 28 14C20.268 14 14 7.732 14 0Z"
                        fill="url(#loading-gradient)" />
                </svg>
            </div>
            <p class="loading-text">正在生成年终总结...</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/effects.js"></script>
</body>

</html>
